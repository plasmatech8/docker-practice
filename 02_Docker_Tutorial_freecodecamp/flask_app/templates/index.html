<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    body {
      background-color: {{ color }};
    }
  </style>
</head>
<body>
  <h1>Colored Web Application</h1>

  {% if color == "purple" %}
    <p>Color is {{ color }}!</p>
  {% else %}
    <p>Color is actually {{ color }}</p>
  {% endif %}

</body>
</html>
